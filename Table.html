<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- SATU BARIS, SATU KOLOM -->
    <h4>Satu baris, satu kolom tabel:</h4>
    <table border="1">
        <tr>
            <td>HAI</td>
        </tr>
    </table>

<!-- SATU BARIS, TIGA KOLOM -->
    <h4>Satu baris, tiga kolom:</h4>
    <table border="8">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

<!-- SATU BARIS, TIGA KOLOM, BORDER SANGAT TEBAL -->
    <h4>Satu baris, tiga kolom, border sangat tebal:</h4>
    <table border="15">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

<!-- TABEL TANPA BORDER -->
    <h4>Tabel tanpa border:</h4>
    <table border="0">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
